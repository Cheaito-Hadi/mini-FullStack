<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5 col-6">
        <div class="row">
            <h1 class="text-center">Login</h1>
            <form action="" class="validation-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password">
            <div class="d-flex justify-content-between mt-3">
                <button id="login-btn" class="btn btn-primary">Login</button>
                <a href="/Front-end/register.html">Don't have an account?<br> Register here</a>
            </div>
        </form>
        </div>
    </div>
    <script src="/Front-end/script.js"></script>
    <script>
        pages.loadFor("login")
    </script>
</body>

</html>
