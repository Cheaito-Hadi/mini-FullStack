<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5 col-6">
        <div class="row">
            <h1 class="text-center mb-4">Registration</h1>
            <div class="mb-3">
              <form action="" method="POST" id="registration-form" class="validation-form">
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first_name" name="first_name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name" name="last_name">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" id="email" name="email">
                      </div>
                      <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <!-- <div class="col-12">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                      </div> -->
                  </div>
                </form>
              </div>
            
            <div class="d-flex justify-content-between mt-3">
                <button id="register_btn" class="btn btn-primary">Register</button> 
                <a href="/index.html">Already have an account</a>
            </div>
        </div>
    </div>
    <script src="/Front-end/script.js"></script>
    <script>
        pages.loadFor("register")
    </script>
</body>
</html>
